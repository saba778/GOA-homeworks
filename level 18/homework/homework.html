<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
   <!-- 1) კომენტარის სახით ახსენი რა არის div და რაში გვეხმარება. -->
 <!-- div არის კონტაინერ თეგი და გამოიყენება რომ დააჯგუფო კოდი რომ იოლად შეცვალო და რომ იოლად ჩაიტვირთოს ვებსაიტი -->


 <!-- 2) div ში მოათავსეთ 5 პარაგრაფი და ყველას ერთად შეუცვალეთ ტექსტის ფერი, შემდეგ კი ინდივიდუალურად გასტილეთ და შეუცვალეთ ფონები. --> 

<div style="color: red;background-color: chartreuse;">
    <p style="background-color: blue;">this is a test</p>
    <p style="background-color: aqua;">this is a test</p>
    <p style="background-color: black;">this is a test</p>
    <p style="background-color: cadetblue;">this is a test</p>
    <p style="background-color: coral;">this is a test</p>
</div>
<!-- 3) div ში მოათავსეთ 4 h2 შემდეგ თვითონ დივს შეუცვალეთ ფონი დაბგაუწერეთ border, საბოლოოდ კი გასტილეთ ეს h2-ბი და მიანიჭეთ სასურველი: ფერი, ზომა და ადგილმდებარეობა. -->

<div style="border: 1px red double;">
    <h2 style="background-color: blue;border: 1px red double;text-align: center;">this is a test</h2>
    <h2 style="background-color: red;border: 2px blue dotted;text-align: right;">this is a test</h2>
    <h2 style="background-color: green;border: 3px yellow ridge;text-align: center;">this is a test</h2>
    <h2 style="background-color: yellow;border: 4px green groove;text-align: right;">this is a test</h2>
</div>
<!-- 4) შექმენით table  5 row და 6 column ით, პირველ row-ში გამოიყენეთ th-ები, საბოლოოდ ყველა td-საც და table-საც გაუწერეთ border. -->
 <table style="border: 2px black double;">
    <tr>
    <td><th style="border: 2px black double;">test</th></td>
    </tr>
    <tr>
    <td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td>
    </tr>
    <tr>
    <td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td>
    </tr>
    <tr>
    <td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td>
    </tr>
    <tr>
    <td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td><td style="border: 2px black double;">test</td>
 </table>

<br>

</body>
