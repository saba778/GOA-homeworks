<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
    <style>
        div {
            text-align: center;
            color: red;
        }
        p {
            color: green;
            background-color: chocolate;
        }
    </style>
</head>
<body>
<!-- 1) კომენტარის სახით ახსენით როგორ გამოიყენება: inline, internal და external css-ები და რა განსხვავებაა ამ სამს შორის. -->
<!-- inline css გამოიყენება როდესაც რაიმე ცოდის ხაზსს მიუწერ style ატრებბუტს -->
<!-- internal css გამოიყენება როდესაც <head> ში წერ <style>-ს, ამით მთელ ფაიოლს შეგიძლია დაუმატო css-ი -->
<!-- external css გამოიყენება როდესაც ccs ფაილს აკკეთებ და აკავშირებ html ფაილთან -->

<!-- 2) შექმენით დივ თაგი, რომელშიც იქნება 2 ელემენტი  და internal css-ით გასტილეთ ისინი თქვენი სურვილისამებრ. -->
<div>
    <h2>test</h2>
    <h2>test</h2>
</div>
<!-- 3) შექმენით 5 პარაგრაფი და internal css-ის გამოყენებით, 5ვე პარაგრაფს მიანიჭეთ განსხვავებული ფერი და ფონის ფერი. -->
<p>test</p>
<p>test</p>
<p>test</p>
<p>test</p>
<p>test</p>
</body>

<!-- 5) შექმენით ერთი ცხრილი 4 row და 4 column-ით დას შემდეგ inline css-ით გაუკეთეთ ყველა უჯრას border-ები და ფონები. -->

<table>
    <tr><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td></tr>
    <tr><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td></tr>
    <tr><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td></tr>
    <tr><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td><td style="border: 1px,black,ridge;">test</td></tr>
</table>



</html>
