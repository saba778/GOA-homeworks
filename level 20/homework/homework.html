<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <style>
        div{
            color: blue;
        }
        #red{
            color: red;
        }

    </style>
</head>
<body>
<!-- 1) კომენტარის სახით ახსენით რა არის საჭირო external css-ის გამოსაყენებლად. -->
<!-- external css-ი გამოიყენება რომ ყფრო იოლად დავაჯგუფოდ ჩვენ მიერი დაწერილი html-ის ცოდი და css-ის კოდი -->

<!-- 2) შექმენით ordered list 10 item-ით და inline css-ით თითოეულს გაუწერეთ განსხვავებლი ფერი და ფონის ფერი. -->

<ol>
    <li style="color: blue;background-color: aqua;">test</li>
    <li style="color: blueviolet;background-color: chocolate;">test</li>
    <li style="color: orange;background-color: green;">test</li>
    <li style="color: lawngreen;background-color: brown;">test</li>
    <li style="color: black;background-color: yellow;">test</li>
    <li style="color: orangered;background-color: yellowgreen;">test</li>
    <li style="color: cornflowerblue;background-color: plum;">test</li>
    <li style="color: chartreuse;background-color: pink;">test</li>
    <li style="color: salmon;background-color: cadetblue;">test</li>
    <li style="color: wheat;background-color: red;">test</li>
</ol>

<!-- 3) შექმენით ერთი div რომელშიც მოათავსებთ 5 პარაგრაფს, internal css-ით ყველა პარაგრაფს მიანიჭეთ იგივე ფერი, შემდეგ კი selector-ის დახმარებით ბოლო პარაგრაფს მიანიჭეთ წითელი ფერი. -->

<div>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p id="red">test</p>
</div>

<!--  -->
</body>
</html>
