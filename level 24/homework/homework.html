<body style="background-color: rgb(200, 20, 60);">
    <!-- # 1) 
   ახსენი, რას ნიშნავს RGB და hex და რატომ იყენებენ რიცხვებს 0-დან 255-მდე. შემდეგ, აირჩიე რომელიმე ფერი და ახსენი მისი მნიშვნელობა. მაგალითად, რა ფერი იქნება, თუ RGB მნიშვნელობა იქნება rgb(128, 64, 192). -->

   <!-- rgb და  hex გამოიყენება რომ რაიმე ელემენტს ფერი მისცე, rgb იყენებს 3 რიცხვს 1 წითელის რაოდენობა 2 მწვანის რაოდენობა 3 ლურჯის რაოდენობა -->
    <!-- (128, 64, 192) იქნება იასამნისფერი-->

    <!-- # 2) 
   დააკავშირე RGB კოდები შესაბამის ფერებს. დაწერე შემდეგი კოდების მიხედვით, რომელი ფერი მიიღება:

   * rgb(255, 0, 0)
   * rgb(0, 255, 0)
   * rgb(0, 0, 255)
   * rgb(255, 255, 0)
   * rgb(0, 255, 255)
   * rgb(255, 0, 255) -->

   <!-- 255,0,0 არის წითელი -->
<!-- 0,255,0 არის მჭვანე -->
<!-- 0,0,255 არის ლურჯი -->
<!-- 255,255,0 არის ყვითელი -->
<!-- 0,255,255 არის ცისფერი -->
<!-- 255,0,255 არის ვარდისფერი -->
    
    <!-- # 3) 
   შექმენი HTML ფაილი, რომელშიც ფონის ფერი იქნება შენი საყვარელი ფერი. გამოიყენე `background-color` სტილი და მიუთითე RGB კოდი. -->

   <!-- # 4) 
   HTML-ში შექმენი სამი `div` ელემენტი. თითოეულ `div`-ს მიეცი განსხვავებული RGB ფერი,  თითოეულ `div`-ში გამოაჩინე ტექსტი, რომელშიც მიუთითებ, თუ რომელი RGB კოდი გამოიყენე. -->


   <div style="background-color: rgb(255, 0, 0);"><p>>this div is (255,0,0)</p></div>
   <div style="background-color: rgb(0, 255, 0);"><p>this div is (0,255,0)</p> </div>
   <div style="background-color: rgb(0, 0, 255);"><p>this div is (0,0,255)</p></div>
  

</body>
