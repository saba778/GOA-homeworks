<!-- class და id-ში განსხვავებაა რომ id მხოლოდოდ ერთ ელემტს მისცემ მერე მეორეს სხვა სახელი უნდა მისცე.class-ით შეგიძლია ბევრ ელემენტებს მისცე ერთი და იგივე სახელი. -->

<!-- 2) შექმენით 10 პარაგრაფი, აქედან 5 გასტილეთ id-ების გამოყენებით და შეუცვალეთ ტექსტის ფერები, ხოლო დანარჩენ 5-ს class-ის გამოყენებით შეუცვალეთ ფონის ფერი. -->

<p class="class">test</p>
<p class="class">test</p>
<p class="class">test</p>

<p id="p1">text</p>
<p id="p2">text</p>
<p id="p3">text</p>
<p id="p4">text</p>
<p id="p5">text</p>



<!-- 4) კომენტარის სახით ახსენით, თქვენი აზრით რაში გვჭირდება class-ები როცა id არსებობს. -->
 <!-- class-ის გამოყენებით უფრო იოლდება css-ის დაწერა.რადგან შეგიძლია ელემენტები დააჯგუფო -->
</body>
