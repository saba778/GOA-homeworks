<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
<!-- 1) კომენტარის სახით ჩამოთვალეთ 5 inline  ელემენტი და 5 block ელემენტი. -->
<!-- inline: <i>,<b>,<button>,<u>,<strong> -->
<!-- block: <p>,<h1>(<h2>,<h3>,<h4>,<h5>),<ul>,<ol>,<footer> -->

<!-- 2) შექმენით 5 პარაგრაფი და ყველას გაუწერეთ განსხვავებული border-ები, თან გატესტეთ border-style-ები. -->

 <p style="border: 1px red double;">test</p>
 <p style="border: 2px blue ridge;">test</p>
 <p style="border: 3px green dotted;">test</p>
 <p style="border: 4px yellow double;">test</p>
 <p style="border: 5px orange groove;">test</p>

 <!-- 3)შექმენით h1  რომელსაც მიანიჭებთ: შავ ფონს
  , თეთრ ტექსტის ფერს, ცისფერ border-ს(border-style:dotted), დიდ ტექსტის ზომას და ასევე გაცენტრეთ იგი. -->

<h1 style="background-color: black;color: white;border: 2px lightblue dotted;text-align: center;font-size: large;">test</h1>

<!-- 4)კომენტარის სახით ახსენით რას აკეთებს br თეგი და რაში გვჭირდება მისი გამოყენება. -->
  <!-- <br> თეგი გამოიყენება რომ აბზაცი გააკთო inline ელემენტებისთვის -->

</body>
</html>
