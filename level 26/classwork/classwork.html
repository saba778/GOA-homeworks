<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="classwork.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
    <!--1)შექმენით HTML გვერდი მინიმუმ სამი <a> თეგი. CSS-ში განსაზღვრეთ სტილები:
    •  მიანიჭეთ ცისფერი ფერი და text-decoration: ქვეშგასმულიხაზი.
    • a:visited: მიანიჭეთ მუქი იისფერი 
     -->
<div >
    <a href="https://www.youtube.com/">youtube</a>
    <a href="https://www.youtube.com/">youtube</a>
    <a href="https://www.youtube.com/">youtube</a>
</div>
    <!-- 2)შექმენით <div> ელემენტი სადაც გექნებათ 3 პარაგრაფი. CSS-ში მიანიჭეთ width 500px / height 500px, შემდეგ :hover მდგომარეობისას 
• ფონის ფერი შეიცვალოს მწვანე ფერით.
• ტექსტის ფერი შეიცვალოს თეთრი ფერით. (ეს ეფექტი უნდა გაგრძელდეს 5 წამი) -->
<div id="something">
    <p>test</p>
    <p>test</p>
    <p>test</p>
</div>
<!-- 3)შექმენით ღილაკის. CSS-ში გამოიყენეთ :active , რათა ელემენტზე დაჭერისას (დაჭერილ მდგომარეობაში შენარჩუნებისას):
• ფონის ფერი შეიცვალოს მუქ ლურჯზე.
• დაემატოს ჩარჩო (border): 2px solid red.-->
<button>test</button>
<!-- 4)შექმენით სამი სხვადასხვა ტექსტური ელემენტი (<p>, <h1>, <b>) და მიანიჭეთ სხვადასხვა font-family თვისებები CSS-ში. (დააიმპორტეტ google fonts საიტიდან) -->
<p id="p">test</p>
<b id="b">test</b>
<h1 id="h1">test</h1>
<!-- 5)შექმენით ოთხი <p> ტეგი. CSS-ში მიანიჭეთ მათ ტექსტის გაფორმების განსხვავებული სტილები. მაგ:
• p1: text-decoration: underline.
• p2: text-decoration: overline.
• p3: text-decoration: line-through.
• p4: text-decoration: none-->
<p id="p1">test</p>
<p id="p2">test</p>
<p id="p3">test</p>
<p id="p4">test</p>
<!-- 6)საიტზე გამოიტანეთ ფოტო, როდესაც მაუსს მიიტანთ ამ ფოტოზე ის უნდა გაიზარდოს ზომაში, ასევე ბორდერი დაემატოს და კუთხეები მოუმრგვალდეს border-radius კუთვნილების გამოყენებით (ეს ეფექტი უნდა გაგრძელდეს 3 წამი) -->
<img src="cat.png" height="300px">
</body>
</html>
