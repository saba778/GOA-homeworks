<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="classwork.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
</head>
<body>
    <!-- დავალება 1: -->
<!-- კომენტარის სახით ახსენით box model და მისი თითოეული შრე (ფენა). -->

    <!-- box  მოდელი არის რაიმე პარაგრაფში ან ჰედინგში რაც ხდება, არის contents რაც ნიშნავს თვითონ ტექსტი,padding რაც ნიშნავს ბორდერში და contents შორის ადგილი,
     ბოლოს კი არის border და margin,ბორდერი არის თვითონ საზღვარი და მარჯინ არის ბორდერის გარეთ ადგილი-->
     <!-- დავალება 2:
შექმენი div და მიეცი:
200px სიგანე და სიმაღლე,
ფონის ფერი,
პადინგი
მომრგვალებული ბორდერი და მარჯინი
 -->
    <div id="div1">
        <p>hello</p>
    </div>

    <!-- დავალება 3:
შექმენი სამი div და თითოეულს გაუკეთე სხვადასხვა:
padding, margin და border.
დაკვირდი განსხვავებებს. -->
   <div id="div2">
        <p>hello</p>
    </div>
    <div id="div3">
        <p>hello</p>
    </div>
    <div id="div4">
        <p>hello</p>
    </div>
    <!-- დავალება 4:
შექმენი 3 b თეგი და 3 div.
მიანიჭე ყველას padding, border და margin.
შეადარე როგორ იქცევა inline (b) და block (div) ელემენტები.
 -->
   <div id="div5">
        <p>hello</p>
    </div>
    <div id="div6">
        <p>hello</p>
    </div>
    <div id="div7">
        <p>hello</p>
    </div>

    <b id="b1">hello</b>
    <b id="b2">hello</b>
    <b id="b3">hello</b>

    <!-- დავალება 5: -->
<!-- საიტზე დაამატე ფოტო რომელსაც ექნება იგივე სიმაღლე და სიგანე, შემდეგ მიანიჭე მაქსიმალური ბორდერიდს მომრგვალება -->
  <img src="PEAK SOULS COVER.JPEG">

  <!-- დავალება 6:
შექმენი div, რომელსაც ექნება ფონის ფერი, სიმაღლე და სიგანე, შემდეგ გაუწერე განსხვავებული ბორდერის მომრგვალება ამ საიტიდან: https://9elements.github.io/fancy-border-radius/ -->
    <div id="final">
        <p>ynmcynmcdiy</p>
    </div>
</body>
</html>
