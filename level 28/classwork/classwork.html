<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="classwork.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
</head>
<body>
    <!-- დავალება 1:
შექმენი ფორმა, სადაც არის სამი input field: სახელი, მეილი, პაროლი.
    •    თითოეულ input-ს ჰქონდეს placeholder.
    •    როდესაც user-ი მაუსს მიიტანს input-თან, ფონი შეიცვალოს (hover ეფექტი).
    •    გამოიყენე CSS-ს :hover. -->
    <div id="div1">
        <form>
        <label for="email"></label>
        <input id="email" type="email" placeholder="email">
        <label for="name"></label>
        <input id="name" placeholder="name">
        <label for="password"></label>
        <input id="password" placeholder="password">
        </form>
    </div>
    <!-- დავალება 2:
შექმენი button, რომელსაც აქვს hover ეფექტი:
    •    როცა მაუსს მივიტანთ button-ზე,  ის შეიცვლის ფერს და გაიზრდება მისი ტექსტის ზომა.
 -->
    <button>test</button>
    <!-- დავალება 3:
შექმენი HTML table 5 სვეტით და 4 რიგით:
    •    სვეტები: სახელი, გვარი, ასაკი, ქალაქი, პროფესია.
    •    პირველ რიგს გააკეთე სათაურად (<th>).
    •    ლუწი რიგების ფონის ფერი უნდა იყოს შავი ხოლო ტექსტის ფერი თეთრი, ხოლო კენტრი რიგების ფონის ფერი უნდა იყოს ლურჯი და ტექსტის ფერი წითელი -->

    <table>
        <th>
            <td>name</td><td>age</td><td>surname</td><td>job</td><td>city</td>
        </th>
        <tr>
            <td>test</td><td>test</td><td>test</td><td>test</td><td>test</td> 
        </tr>
        <tr>
            <td>test</td><td>test</td><td>test</td><td>test</td><td>test</td> 
        </tr>
        <tr>
            <td>test</td><td>test</td><td>test</td><td>test</td><td>test</td> 
        </tr>
        <tr>
            <td>test</td><td>test</td><td>test</td><td>test</td><td>test</td> 
        </tr>
    </table>

    <!-- დავალება 5:
შექმენი <ul> სიები 5 ელემენტით:
    •    თითო ელემენტს ჰქონდეს hover ეფექტი: ტექსტის ფერის შეცვლა ან დეკორაციული  ხაზის დამატება. -->

    <ul>
        <li class="red">test</li>
        <li class="red">test</li>
        <li class="red">test</li>
        <li class="red">test</li>
        <li class="red">test</li>
    </ul>

    <!-- დავალება 6:
შექმენი <ol> სიები 5 ელემენტით:
    •    როცა ელემენტზე მაუსს მიიტანთ, ფონის ფერი შეიცვალოს  -->

    <ol>
        <li class="red">test</li>
        <li class="red">test</li>
        <li class="red">test</li>
        <li class="red">test</li>
        <li class="red">test</li>
    </ol>
</body>
</html>
